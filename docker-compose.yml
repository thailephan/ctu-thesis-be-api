version: '3.8'

services:
  db-postgres:
    image: postgres:14.5-alpine
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres-simple:/var/lib/postgresql/data
#    networks:
#      - app-network
    env_file:
      - ./api-service/.env

  cassandra:
    image: cassandra:4.0.5
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
#    networks:
#      - db_cassandra_network
    volumes:
      - ./volumes/cassandra:/var/lib/cassandra

